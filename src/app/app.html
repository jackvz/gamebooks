<ion-content padding>

  <div class="grid-container" [style.display]="this.allHeroImagesProcessed ? 'none' : ''">
    <app-header class="grid-x grid-padding-x pa-header"></app-header>

    <div class="grid-x grid-padding-x">
      <div class="medium-10 medium-offset-1 cell progress-bar">
        <progress-bar percentage="{{heroImagesLoaded/totalHeroImages*100}}"></progress-bar>
      </div>
    </div>
  </div>

  <div [style.display]="this.allHeroImagesProcessed ? '' : 'none'">
    <router-outlet></router-outlet>
  </div>

  <hr />

  <footer class="grid-container">
    <div class="grid-x grid-padding-x">
      <div class="large-12 cell">
        <div class="clearfix">
          <small class="float-left">&copy; 2019</small>
          <small class="float-right"><a routerLink="/terms">Terms of Use</a></small>
        </div>

      </div>
    </div>
  </footer>

</ion-content>
